<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <br>
    <br>
    <div class="form">
        <form method="POST" class="alignment">
            <div class="content">
                <label for="firstName">First Name: </label><input type="text" name="firstname">
            </div>
            <br>

            <div class="content">
                <label for="lastName">Last Name: </label><input type="text" name="lastname">
            </div>
            <br>

            <div class="content">
                <label for="email">Email: </label><input type="email" name="email" required>
            </div>
            <br>
            <div class="content">
                <label for="password">Password: </label> <input type="password" name="password" min="5">
            </div>
            <br>
            <div class="content">
                <label for="date of birth">Date of Birth:</label> <input type="date" name="Birthday">
            </div>
            <br>
            <label for="Gender">Gender: </label><input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
            <br>
            <br>
            <label for="Pet">Pet: </label> <input type="checkbox" name="Pet" value="Cat"> Cat
            <input type="checkbox" name="Pet" value="Dog"> Dog
            <input type="checkbox" name="Pet" value="Rabbit"> Rabbit
            <input type="checkbox" name="Pet" value="Hamester"> Hamestar
            <br>
            <br>
            <label for="Car">Car: </label>
            <select name="Cars" id="">
                <option value="Volve">Volve</option>
                <option value="Audi">Audi</option>
            </select>
            <br>
            <br>
            <div class="button" align = "center">
                <div class="reset_submit">
                    <input type="submit" value="Register" name="register">
                </div>
                <div class="reset_submit">
                    <input type="reset" name="Reset" value="Reset">
                </div>
            </div>

        </form>
    </div>

</body>

</html>
